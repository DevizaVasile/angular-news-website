<div class="container" *ngIf="ready">
<mat-card>
  <mat-card-content>
    <h2 class="example-h2 text-center">Admin Panel</h2>
    <a class="btn btn-sm btn-outline-secondary"  *ngIf="this.authService.user.getValue()==null" (click)="login()" href="#">Google log in</a>
    <a class="btn btn-sm btn-outline-secondary" *ngIf="this.authService.user.getValue()!=null"  href="#">{{authService.user._value.email}}</a>
    <a class="btn btn-sm btn-outline-secondary" *ngIf="this.authService.user.getValue()!=null" (click)="logout()" href="#">Log Out</a>
    <br>
    <mat-tab-group class="demo-tab-group">

      <mat-tab label="New Post">
        <div class="demo-tab-content"> 
          <app-new-post></app-new-post>
        </div>
      </mat-tab>

      <mat-tab  label="Manage Tags" [disabled]="!redactor">
          <div class="demo-tab-content">
            <app-tag-editor></app-tag-editor>
          </div>  
      </mat-tab>

      <mat-tab label="Dashboard">
        <div class="demo-tab-content">
          <app-dashboard></app-dashboard>
        </div>  
      </mat-tab>


      <mat-tab label="Database">
        <div class="demo-tab-content">
         <app-database></app-database>
        </div>  
      </mat-tab>


      
      <mat-tab label="Tab 5">
        No content  
      </mat-tab>
      <mat-tab label="Tab 6" disabled>
        No content  
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

</div>


<div class="container-fluid" *ngIf="!ready">
    <div id="fountainG">
        <div id="fountainG_1" class="fountainG"></div>
        <div id="fountainG_2" class="fountainG"></div>
        <div id="fountainG_3" class="fountainG"></div>
        <div id="fountainG_4" class="fountainG"></div>
        <div id="fountainG_5" class="fountainG"></div>
        <div id="fountainG_6" class="fountainG"></div>
        <div id="fountainG_7" class="fountainG"></div>
        <div id="fountainG_8" class="fountainG"></div>
      </div>
</div>
